### KAFKA SBER EDITION ###

#installation_type
KDeployConf: deploy-plaintext__zk_sasl_digest_md5_with_auth__kafka_plaintext_no_auth.sh

Kafka_listeners: SSL://{{ ansible_host }}:9092,PLAINTEXT://{{ ansible_host }}:9093
Kafka_security.inter.broker.protocol: SSL
Kafka_ssl.enabled.protocols: TLSv1.2
Kafka_ssl.client.auth: required

# файлы добавить в list_maps_custom_files !
Kafka_ssl.keystore.location: /KAFKA/ssl/vdc02.keystore.jks
Kafka_ssl.truststore.location: /KAFKA/ssl/vdc02.keystore.jks

Kafka_ssl.keystore.password: "qwe123"
Kafka_ssl.truststore.password: "qwe123"
Kafka_ssl.key.password: "qwe123"
#Kafka_ssl.keystore.password: "{{ kafka_default_password }}"
#Kafka_ssl.truststore.password: "{{ kafka_default_password }}"
#Kafka_ssl.key.password: "{{ kafka_default_password }}"
Kafka_ssl.endpoint.identification.algorithm:
Kafka_zookeeper.set.acl: false


list_maps_custom_files:
  - { src : "additional/kafka/ssl", dest : "/KAFKA/ssl", mode : "0644", owner: "{{kafka_user}}", group: "{{kafka_user}}" }
  - { src:  "additional/kafka/topic.sh", dest : "{{ DistroDirs[0] }}/topic.sh", mode : "0755", owner: "{{kafka_user}}", group: "{{kafka_user}}", execute: "true" }

