- block:

  - name: Systemd Zookeeper Service
    template:
      src: zookeeper-systemd.j2
      dest: /etc/systemd/system/zookeeper.service
      owner: root
      group: root
      mode: 644
    become: yes

  - name: Chown directory DistroDirs
    ansible.builtin.file:
      path: /{{ DistroDirs[0] }}
      state: directory
      recurse: yes
      owner: "{{ systemd_user }}"
      group: "{{ systemd_user }}"

  - name: Chown directory ZDataDirs
    ansible.builtin.file:
      path: /{{ ZDataDirs[0] }}
      state: directory
      recurse: yes
      owner: "{{ systemd_user }}"
      group: "{{ systemd_user }}"

  - name: Chown directory ZLogDirs
    ansible.builtin.file:
      path: /{{ ZLogDirs[0] }}
      state: directory
      recurse: yes
      owner: "{{ systemd_user }}"
      group: "{{ systemd_user }}"

  - name: Daemon-Reload Zookeeper
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Start Zookeeper
    service: name=zookeeper state=started enabled=yes

  become_user: root
  when: inventory_hostname in groups['ZookeeperNodes']
