- name: add kafka group
  group:
    name: "{{kafka_user}}"
    state: present
#    gid: 55012
  ignore_errors: yes
  become: yes

- name: Decrypt kafka user password
  set_fact:
    kafka_default_password_decrypted: "{{ kafka_default_password }}"
  no_log: yes
  run_once: yes

- name: add kafka user
  user:
    name: "{{kafka_user}}"
#    uid: 55011
    password: "{{ kafka_default_password_decrypted | password_hash('sha512') }}"
    group: "{{kafka_user}}"
    shell: /bin/bash
  ignore_errors: yes
  become: yes

- name: add ssh authorized key for kafka user
  authorized_key:
    user: kafka
    key: "{{kafka_ssh_key}}"
  when: kafka_ssh_key is defined

- name: add {{ ansible_user }} user to kafka group
  user:
    name: "{{ ansible_user }}"
    groups: kafka
  ignore_errors: yes
  become: yes
