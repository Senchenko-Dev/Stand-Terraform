---
- name: set_kafka_props_with_rolling_update
  hosts: all
  gather_facts: no
  become: yes
  become_user: "{{ ansible_user }}"
  serial: 1
  roles:
     - select_deploy_mode
     - check_distro_apache_or_confluent
     - check_deploy_config_settings
     - rolling_update
     - summary_information
