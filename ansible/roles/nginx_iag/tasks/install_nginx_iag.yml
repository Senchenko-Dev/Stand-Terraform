---
# TODO пакеты нужны?
- name: Install libunwind
  yum:
    name: libunwind
    state: latest

- name: Install ldconfig
  yum:
    name: ldconfig
    state: latest

- name: Install Unzip
  yum:
    name: unzip
    state: latest

- name: Create Group
  group:
    name: "{{ nginx_iag_group }}"
    state: present

- name: Create User
  user:
    name: "{{ nginx_iag_user }}"
    state: present
    shell: /bin/bash
    group: "{{ nginx_iag_group }}"

- name: Create Folder nginx-iag
  file:
    path: /opt/nginx-iag
    state: directory
    owner: "{{ nginx_iag_user }}"
    group: "{{ nginx_iag_group }}"
    mode: '0644'

- name: Create Folder nginx-iag-install
  file:
    path: /tmp/nginx-iag-install
    state: directory

- name: unarchive
  unarchive:
    src: "{{ download_url | basename }}"
    dest: /tmp/nginx-iag-install

- name: Unarchive nginx-iag.tar.gz
  unarchive:
    src: /tmp/nginx-iag-install/package/tar/nginx-iag.tar.gz
    dest: /tmp/nginx-iag-install
    remote_src: yes

- name: Change install dir
  lineinfile:
    dest: /tmp/nginx-iag-install/install.options
    regexp: '^NGINXDIR'
    line: 'NGINXDIR="/opt/nginx-iag"'

- name: Install.sh nginx-iag
  shell: ./install.sh
  args:
    chdir: /tmp/nginx-iag-install

