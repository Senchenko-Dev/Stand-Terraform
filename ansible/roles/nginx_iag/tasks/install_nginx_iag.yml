---
- name: Create Group
  group:
    name: "{{ nginx_iag_group }}"
    state: present

- name: Create User
  user:
    name: "{{ nginx_iag_user }}"
    state: present
    shell: /bin/bash
    group: "{{ nginx_iag_group }}"

- name: Create Folder nginx-sgw
  file:
    path: /opt/nginx-sgw
    state: directory
    owner: "{{ nginx_iag_user }}"
    group: "{{ nginx_iag_group }}"
    mode: '0644'

- name: Create Folder nginx-sgw-install
  file:
    path: /tmp/nginx-sgw-install
    state: directory

