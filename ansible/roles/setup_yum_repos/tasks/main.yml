
- name: remove old repos setting
  shell: mkdir -p backup && mv -f * backup/ || echo 'backup dir exists or no files to backup'
  args:
    chdir: /etc/yum.repos.d/

- name: Add custom repository
  copy:
    src: custom.repo
    dest: /etc/yum.repos.d/custom.repo
    mode: 0644
    owner: root
    group: root

