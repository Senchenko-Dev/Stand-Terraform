---
- name: Set JMX Ports
  lineinfile:
    path: "{{ item.0 }}/{{ config_sub_dir }}/jmx/zookeeper-jmx.properties"
    regexp: '^com.sun.management.jmxremote.port=7000'
    line: "com.sun.management.jmxremote.port={{ item.1 }}"
  with_together:
    - "{{ DistroDirs }}"
    - "{{ zk_jmx_ports }}"
  when: item.1 is defined
