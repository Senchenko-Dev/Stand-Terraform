global_kafka

[global_kafka:children]
KafkaNodes
ZookeeperNodes

[KafkaNodes]
kafka_0 ansible_host='10.42.4.168' KBrokerIds='["0"]'
kafka_1 ansible_host='10.42.4.167' KBrokerIds='["1"]'
kafka_2 ansible_host='10.42.4.145' KBrokerIds='["2"]'

[ZookeeperNodes]
kafka_0 ansible_host='10.42.4.168' ZIds='["0"]'
kafka_1 ansible_host='10.42.4.167' ZIds='["1"]'
kafka_2 ansible_host='10.42.4.145' ZIds='["2"]'

[all:vars]
# force_ansible_run false
# имя для linux пользователя kafka
kafka_user='kafka'
# переменная для сервисов
systemd_user={{kafka_user}}

;KDeployConf=$ { KDeployConf } указать в group vars
ansible_user=ansible
UseServerJDK=true
KAgentPort=["4567"]

# для nexus


[KafkaNodes:vars]
KPorts=['9092']
KJMXPorts=['7011']
DistroDirs=['/KAFKA/kafka']
KDataDirs=['/KAFKA/kafka-logs']
KLogDirs=['/KAFKA/logs/kafka1']

[ZookeeperNodes:vars]
;ZIds=['1']
ZQuorumPorts=['2888:3888']
ZPorts=['2181']
ZJMXPorts=['7001']
ZDataDirs=['/KAFKA/zookeeper']
ZLogDirs=['/KAFKA/logs/zookeeper']
#### Properties for Zookeeper ####
Zk_maxClientCnxns=60
Zk_4lw.commands.whitelist=*
Zk_admin.enableServer=true
Zk_admin.serverPort=8080


# for multiple zoo
Zk_tickTime=2000
Zk_initLimit=5
Zk_syncLimit=2

