---
- name: Download and unpack file
  hosts: localhost
  become: no
  tasks:
    - name: Import secrets
      include_vars: "{{ vault_file }}"
      when: vault_file is defined
#      tags: always
    #      no_log: yes todo

    - shell: id jenkins 2&> /dev/null; if [ $? == 1 ]; then id -u && id -g ; fi
      register: user_uid_gid

    - debug:
        var: user_uid_gid
    - set_fact:
        user: user_uid_gid.stdout_lines

    - name: Create directory for download distrib
      file:
        path: "{{ download_dest.split('/')[:-1] | join('/') }}"
        owner: "{{ user[0] | int }}" #"jenkins"
        group: "{{ user[1] | int }}"
        mode: "0755"
        state: directory

    - name: Download distr to {{ download_dest }}
      get_url:
        url: "{{ download_url }}"
        dest: "{{ download_dest }}"
        validate_certs: no
        username: "{{ nexususer }}"
        password: "{{ nexuspass }}"
        mode: '0755'
      when:
        - download_url is defined
        - download_url != ""


    - name: Debug
      shell: ls -a {{ download_dest }}

    - name: Unarchive
      unarchive:
        src: "{{ download_dest }}"
        dest: "{{ unpack_dest }}"
      when:
        - unpack_dest is defined

#        download_url: var.pangolin_url # filename! If the file needs to be unpacked, download_dest must be a Folder!
#        download_dest: "${local.playbook_path}/../distr/" # localhost.
