- name: Recovery patroni
  block:

  - name: recovery patroni node from cluster/standalone
    include_role:
      name: patroni
      tasks_from: revert.yml
    when: "not (inventory_hostname == 'replica' \
                and update_errors.hosts.master \
                and update_errors.types.patroni.main)"

  # patroni is True - компонента была обновлена
  when: "patroni \
         and inventory_hostname != 'etcd' \
         and is_recovery_patroni"