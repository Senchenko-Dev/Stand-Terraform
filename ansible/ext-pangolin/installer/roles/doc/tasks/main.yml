- name: Documentation block for copy on nodes
  block:
  
    - name: delete documentation directory
      file:
        path: "{{ PGHOME }}/documentation"
        state: "absent"

    - name: copy documentation to nodes
      copy:
        src: "{{ local_distr_path }}/documentation"
        dest: "{{ PGHOME }}"
        owner: postgres
        group: postgres
        mode: 0700

    - name: copy readme and releasenotes to PGHOME
      copy:
        src: "{{ item }}"
        dest: "{{ PGHOME }}"
        owner: postgres
        group: postgres
        mode: 0700
      with_items:
        - "{{ local_distr_path }}/readme.txt"
        - "{{ local_distr_path }}/releasenotes.json"

  become: true
  become_user: postgres