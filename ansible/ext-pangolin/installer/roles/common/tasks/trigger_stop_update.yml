- name: Trigger stop update
  block:

    - name: check exists trigger stop update from master
      stat: path="{{ update_status_files.dir }}/.trigger_stop_update"
      register: is_trigger_stop_update_from_master
      become: true

    - name: set trigger_stop_update_is_allowed
      set_fact:
        is_trigger_stop_update: true
      when: is_trigger_stop_update_from_master.stat.exists

    - name: trigger_stop_update_is_allowed is exists
      debug: msg="{{ trigger_stop_update_is_allowed }}"
      when: "is_trigger_stop_update is defined \
             and is_trigger_stop_update"
