- name: Return original scripts names
  command:
    cmd: "mv {{ manage_backup_bin }}/original_scripts_{{ item.split('/')[-1] }} {{ item }}"
  with_items:
    - "{{ path_to_manage_backup_sh_file }}"
    - "{{ path_to_pg_se_archlogs_sh_file }}"
  ignore_errors: yes
  become: true
  when: "inventory_hostname != 'etcd' \
         and is_src_exists"