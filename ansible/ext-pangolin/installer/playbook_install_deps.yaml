- name: "PANGOLIN: install_deps"
  hosts: master:replica:etcd

  become: yes
# todo перенести в свою роль
  tasks:
    - name: Disable SELinux
      selinux:
        state: disabled
      register: selinux_result

    - reboot:
      when: selinux_result.reboot_required

    - name: install neccessary tools
      package:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - python-setuptools
        - libffi-devel
        - python-ipaddr

    # Idempotent way to build a /etc/hosts file with Ansible using your Ansible hosts inventory for a source.
    # Will include all hosts the playbook is run on.
    # Inspired from http://xmeblog.blogspot.com/2013/06/ansible-dynamicaly-update-etchosts.html

    - name: "Build hosts file"
      lineinfile:
        dest: /etc/hosts
        regexp: '.*{{ hostvars[item].ansible_fqdn }}$'
        line: "{{ hostvars[item].ansible_host }} {{ hostvars[item].ansible_fqdn }}"
        state: present
      when: hostvars[item].ansible_host is defined
      with_items: "{{play_hosts}}"