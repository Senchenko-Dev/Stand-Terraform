message_installer:
  fails:
    ansible_version:        "FAIL__Версия установленного ansible: {{ hostvars['127.0.0.1'].ansible_version.full }}. \
                             Для работы требуется версия: {{ ansible_ver }} или выше.__FAIL"
    kill_user_process_on:   "{{ control_name }}.FAIL__На хосте host_name в файле /etc/systemd/logind.conf включен параметр \
                             KillUserProcesses=yes, для дальнейшей работы требуется переключить данный параметр в положение \
                             KillUserProcesses=no и перезапустить хост.__{{ control_name }}.FAIL"
    missing_configuration:  "FAIL__Конфигурация {{ action_type }} не существует в скриптах развертывания и обновления.__FAIL"
    incorrect_fqdn:         "FAIL__{{ inventory_hostname }} имеет проблемы с получением сетевого имени от DNS сервера. \
                             Проверьте корректность файлов /etc/hosts и /etc/resolv.conf.__FAIL"
    system_version:         "FAIL__Используемый дистрибутив {{ ansible_distribution }} версия: {{ ansible_distribution_version }}. \
                             Поддерживаемый дистрибутив {{ ansible_distribution }}: с версии {{ required_os_version.min }} до {{ required_os_version.max }}.__FAIL"
    python_version:         "FAIL__Версия python: {{ ansible_python_version }}. Необходимая версия: 2.7__FAIL"
    kms_version:            "FAIL__Текущая версия KMS не соответствует требуемой {}. \
                             Для дальнейшего обновления скорректируйте версию в кастомном конфигурационном файле.__FAIL"
    checking_exists_dir:    "FAIL__Директория exists_path существует. Для дальнейшего продолжения требуется удалить ее.__FAIL"
    pangolin_distrib_found: "FAIL__В дистрибутиве не найден .rpm/.deb пакет Pangolin__FAIL"
    custom_file_found:      "FAIL__Файл конфигурации {{ custom_config }} не найден.__FAIL"
    custom_file_path:       "FAIL__Путь до конфигурации должен быть полный {{ custom_config }}__FAIL"
    check_public_cert:      "{{ control_name }}.FAIL__Публичный сертификат '{}' не соответствует приватному ключу '{}' \
                              на сервере {{ ansible_fqdn }}__{{ control_name }}.FAIL"
    check_subject_cert:     "{{ control_name }}.FAIL__СommonName субъекта сертификата '{}' не соответствует \
                             его идентификатору - '{}'__{{ control_name }}.FAIL"
    check_date_cert:        "{{ control_name }}.FAIL__Cертификат '{}' на хосте {{ ansible_fqdn }} просрочен__{{ control_name }}.FAIL"
    check_exist_root_cert:  "{{ control_name }}.FAIL__Файл сертификата '{}' не найден на хосте {{ ansible_fqdn }}. \
                              Проверьте наличие файла и значение в кастомном конфиге - '{{ custom_config }}'__{{ control_name }}.FAIL"
    check_exist_user_cert:  "{{ control_name }}.FAIL__Файл сертификата '{}' не найден на хосте {{ ansible_fqdn }}. \
                             Проверьте наличие файла и значение в кастомном конфиге - '{}'__{{ control_name }}.FAIL"
    disk_size_tmp:          "{{ control_name }}.FAIL__Точка монтирования {{ REMOTE_TMP }} имеет {} Гб свободного пространства, но требуется не менее 1 Гб.__{{ control_name }}.FAIL"
    disk_size_pgdata:       "{{ control_name }}.FAIL__Точка монтирования {} имеет {} Гб свободного пространства, но требуется не менее {} Гб.__{{ control_name }}.FAIL"
    disk_size_pglogs:       "{{ control_name }}.FAIL__Точка монтирования {} имеет {} Гб свободного пространства, но требуется не менее {} Гб.__{{ control_name }}.FAIL"
    disk_size_pgbackup:     "{{ control_name }}.FAIL__Точка монтирования {} имеет {} Гб свободного пространства, но требуется не менее {} Гб.__{{ control_name }}.FAIL"
    find_master:            "{{ control_name }}.FAIL__В кандидате на обновление текущий мастер в СУБД не соответствует значению, полученному из SM. \ 
                             На текущий момент обновление невозможно, необходимо выполнить switchover__{{ control_name }}.FAIL"
    find_version_pangolin:  "FAIL__Информация о текущей версии Pangolin не была записана в файл.__FAIL"
  info:
    ansible_version:        "INFO__Версия ansible корректная.__INFO"
    system_version:         "INFO__Версия {{ ansible_distribution }} корректная.__INFO"
    python_version:         "INFO__Версия python на хосте запускающиего ansible корректная.__INFO"
    kms_version:            "INFO__Проверка версии KMS-сервера прошла успешно.__INFO"
    checking_exists_dir:    "INFO__Директория exists_path не существует.__INFO"
    pangolin_distrib_found: "INFO__Установочный пакет Pangolin найден.__INFO"
    custom_file_found:      "INFO__Файл конфигурации найден.__INFO"
    custom_file_path:       "INFO__Путь до конфигурации {{ custom_config }} не должен зависеть от текущего каталога.__INFO"
    disk_size_tmp:          "INFO__{{ REMOTE_TMP }} точка монтирования имеет достаточное количества места - {} ГБ.__INFO"
    disk_size_pgdata:       "INFO__{} точка монтирования имеет достаточное количество места - {} ГБ.__INFO"
    disk_size_pglogs:       "INFO__{} точка монтирования имеет достаточное количество места - {} ГБ.__INFO"
    disk_size_pgbackup:     "INFO__{} точка монтирования имеет достаточное количество места - {} ГБ.__INFO"