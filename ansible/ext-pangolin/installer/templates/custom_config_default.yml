############################################################### 1. INSTALL ############################################################
min_space_pgdata: 0                                                                     # Minimal free disk space on the pgdata (GB)
min_space_pgarclogs: 0                                                                  # Minimal free disk space on the pgarclogs (GB)
min_space_pgerrorlogs: 0                                                                # Minimal free disk space on the pgerrorlogs (GB)
sos_file_size: 0                                                                        # Volume of the sos file will be created in /pgdata (MB)
ldap_tls: true                                                                          # Whether to switch tls in ldap autentification

############################################################### 2. UPDATE #############################################################
is_update_ldap_auth_methods: False                                                           # Update ldap auth methods at old pg_hba rules
is_inner_full_backup: "{% if action_type == 'update_major' %}true{% else %}false{% endif %}" # Local backup is enabled/disabled                                                              # Whether to make local backup before updating
is_downtime_configure_module: true                                                           # If true then downtime is enable (minor update of configure role)
is_print_pg_upgrade_logs: false                                                              # If True then pg_upgrade result work will be printed
local_backup_path: /pgarclogs                                                                # Local backup path
local_backup_coefficient: 1                                                                  # Local backup coefficient in % (% of dbms size)
maximum_dbms_size_to_update: 0                                                               # Maximum dbms size to update (Gb)
false_error_filter_for_data_schema:  []                                                 # List of queries that errors will be ignored during update
false_error_filter_for_data_schema_default:  ['CREATE ROLE postgres;',
                                              'CREATE POLICY cron_job_policy ON .*.job USING .*',
                                              'CREATE POLICY allow_select ON .*.pathman_config FOR SELECT USING \(true\);',
                                              'CREATE POLICY allow_select ON .*.pathman_config_params FOR SELECT USING \(true\);',
                                              'CREATE POLICY deny_modification ON .*.pathman_config USING \(.*.check_security_policy\(partrel\)\);',
                                              'CREATE POLICY deny_modification ON .*.pathman_config_params USING \(.*.check_security_policy\(partrel\)\);']
                                                                                        # Default list of queries that errors will be ignored during update
not_support_type_installed_configuration: []                                                 # List of unsupported (deprecated) installation types
handle_update_errors: true                                                                   # Whether to run recovery cluster when update get error (true = rollback, false = skip error)
is_compress_data_by_rsync: no                                                                # Enabling flag for compression in rsync when network isn't stability or is slow (function for update)
is_removed_old_pgdata: true                                                                  # If True then old PGDATA after major update must be removed
auth_methods_control_map:                                                                    # Auth methods control map
  md5: 'scram-sha-256'                                                                       # For example, field from auth_methods_control_map dictionary with info, that md5 must be replaced to scram-sha-256
remove_block_update_tmp_files: true                                                          # Remove temp files for update .trigger_stop_update and update_disallowed

