  is_temp_tuz_password: true                                                            # Determines the type of password (temporary or not) for the TUZ users
  transport_password_mark_automatic: false                                              # Configures the rules for determining the password as a transport
  transport_password_life_time: '0'                                                     # Defines the lifetime interval of the transport password
  deny_default: 'off'                                                                   # It is denied  using password policy from postgresql.conf or by default
  reuse_time: '365 days'                                                                # It is time for reuse password
  in_history: '4'                                                                       # Maximum number of old passwords saved
  max_age: '0'                                                                          # The lifetime of the password, after which the password is considered expired
  min_age: '0'                                                                          # The time that must pass between two password changes
  grace_login_limit: '0'                                                                # The maximum number of authentications available to a role after the password lifetime expires
