############################################## 3.7. DIAGNOSTIC AND MONITORING PARAMETERS ##############################################
pg_profile:
  is_enable: true                                                                       # Turn on/off pg_profile
  topn: 20                                                                              # Number of common objects (statements, relations and etc.) for every sorted tables
  max_sample_age: 7                                                                     # The shelf life of samples in days
  track_sample_timings: 'off'                                                           # Track the exact time of sample collection
  stats_periods: '0,30 * * * *'                                                         # Time periods for cron job with pg_profile

pg_stat_track_activities: 'on'                                                          # It is enables monitoring of the current command being executed by any server process
pg_stat_track_counts: 'on'                                                              # It is controls whether statistics are collected about table and index accesses
pg_stat_track_io_timing: 'on'                                                           # It is enables monitoring of block read and write times
pg_stat_track_functions: 'none'                                                         # It is enables tracking of usage of user-defined functions
pg_stat_statements_track: 'top'                                                         # It is controls which statements are counted by the module
pg_stat_statements_max: '5000'                                                          # It is the maximum number of statements tracked by the module (i.e., the maximum number of rows in the pg_stat_statements view)
pg_enable_monitor_object_modification_date: 'on'                                        # It is enables monitoring create object in DB
pg_object_modification_date_keep_interval: '1 week'                                     # It is parameter interval removed object

pg_stat_kcache_is_enable: true                                                          # Turn on/off pg_stat_kcache
pg_stat_kcache_linux_hz: -1                                                             # Linux CONGIX_HZ options (default -1 for trying to fuess it at startup) (limits -1 - 2147483647)

relnblocks_enable: 'on'                                                                 # Enable counting mechanism
relnblocks_hash_max_size: '1000000'                                                     # Maximum number of relations (having physical files on disk) in the database (limits 500 - 1431650303)
relnblocks_hash_init_size: '1024'                                                       # Number of relationships (having physical files on disk) in the database for which the cache will be allocated (limits 500 - 1431650303)
relnblocks_hash_max_db: '1024'                                                          # Maximum number of databases (having physical files on disk) (limits 4 - 1431650303)
relnblocks_hash_init_db: '20'                                                           # Estimated maximum number of hashtable entries in relation sizes

performance_insights:
  is_enable: false                                                                      # Turn on/off performance insights
  masking: 'true'                                                                       # Enables/disables masking of request parameters, connection parameters and user name
  sampling_enable: 'true'                                                               # Turn on/of data collecting
  sampling_period: '5s'                                                                 # Frequency of data collection
  num_samples_in_ram: '12'                                                              # Time the activity data of current sessions is kept in memory before being written to disk
  num_samples_in_files: '17280'                                                         # Storage time of activity data of current sessions

############################################## 3.8. PASSWORD POLICY PARAMETERS ########################################################
